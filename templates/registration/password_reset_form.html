{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}


{% block content %}
    <h1>Forgot your password?</h1>
    <p>Please enter your email to send instructions for setting a new one.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Send Email Confirmation</button>
    </form>
{% endblock %}
