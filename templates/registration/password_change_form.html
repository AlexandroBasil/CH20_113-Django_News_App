{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}


{% block content %}
    <h1>Password Change</h1>
    <p>Please enter your old password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Change Password</button>
    </form>
{% endblock %}
